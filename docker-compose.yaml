version: "3"

services:
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: password
  localstack:
    image: localstack/localstack
    container_name: localstack
    restart: always
    environment:
      SERVICES: s3,sqs
      DEBUG: ${DEBUG-1}
      DATA_DIR: ${DATA_DIR-}
      HOST_TMP_FOLDER: ${TMPDIR:-/opt/}localstack
      LAMBDA_EXECUTOR: ${LAMBDA_EXECUTOR-}
      LAMBDA_DOCKER_NETWORK: gdrive_default
      DOCKER_HOST: unix:///var/run/docker.sock
      HOSTNAME: 0.0.0.0
      HOSTNAME_EXTERNAL: 0.0.0.0
    volumes:
      - ${TMPDIR:-/opt}/localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3001:4566"
  localstack-setup:
    image: mesosphere/aws-cli
    container_name: localstack-setup
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    entrypoint: /bin/sh -c
    command: >
      "
      sleep 10;
      aws --endpoint-url=http://localstack:4566 s3api create-bucket --bucket projects --acl private;
      "
    depends_on:
      - localstack
  broker:
    image: redis
    container_name: mesw-breno-salles_broker
    restart: always
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: mesw-breno-salles_backend
    restart: always
    environment:
      PORT: 50000
      POSTGRES_URI: postgres://app_user:password@postgres:5432/app_db
      REDIS_HOST: broker
      REDIS_PORT: 6379
      S3_ENDPOINT: http://localstack:4566
      S3_REGION: us-east-1
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
    volumes:
      - ./backend:/usr/src/app/backend
      - /usr/src/app/backend/temp
      - /usr/src/app/backend/node_modules

      - ./shared:/usr/src/app/shared
      - /usr/src/app/shared/nestjs/node_modules
      - /usr/src/app/shared/tools/node_modules
    ports:
      - "3000:50000"
  tool-queue:
    image: redis
    container_name: mesw-breno-salles_tool-queue
    restart: always
  miguel-brito:
    build:
      context: .
      dockerfile: tools/miguel-brito/Dockerfile.dev
    container_name: mesw-breno-salles_miguel-brito
    restart: always
    environment:
      REDIS_HOST: broker
      REDIS_PORT: 6379
      QUEUE_HOST: tool-queue
      QUEUE_PORT: 6379
      S3_ENDPOINT: http://localstack:4566
      S3_REGION: us-east-1
      S3_ACCESS_KEY: test
      S3_SECRET_KEY: test
    volumes:
      - ./tools/miguel-brito/src:/usr/src/app/tools/miguel-brito/src
      - /usr/src/app/tools/miguel-brito/node_modules

      - ./shared:/usr/src/app/shared
      - /usr/src/app/shared/nestjs/node_modules
      - /usr/src/app/shared/tools/node_modules
